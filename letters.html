<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Briefe 💌</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fef3c7;
  text-align: center;
  padding: 30px;
}

.letter {
  display: inline-block;
  width: 220px;
  height: 140px;
  margin: 20px;
  position: relative;
  cursor: pointer;
  perspective: 800px;
}

.envelope {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}

.letter.open .envelope {
  transform: rotateX(180deg);
}

/* Vorderseite – Umschlag geschlossen */
.front {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #fff;
  border: 2px solid #f59e0b;
  border-radius: 8px;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 16px;
}

/* Umschlagklappe */
.front::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 0; 
  height: 0;
  border-left: 110px solid transparent;
  border-right: 110px solid transparent;
  border-bottom: 40px solid #f59e0b;
}

/* Rückseite – Inhalt */
.back {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #fef3c7;
  border-radius: 8px;
  backface-visibility: hidden;
  transform: rotateX(180deg);
  padding: 10px;
  box-sizing: border-box;
  font-size: 14px;
  color: #000;
  text-align: left;
}
a {
  display: block;
  margin-top: 30px;
}
</style>
</head>
<body>
<h1>📜 Briefe für dich</h1>

<div class="letter">
  <div class="envelope">
    <div class="front">Brief 1</div>
    <div class="back">💜 Du bist der Beste!</div>
  </div>
</div>

<div class="letter">
  <div class="envelope">
    <div class="front">Brief 2</div>
    <div class="back">😂 Danke für all unsere Memes!</div>
  </div>
</div>

<div class="letter">
  <div class="envelope">
    <div class="front">Brief 3</div>
    <div class="back">🫶 Ohne dich wäre vieles halb so lustig.</div>
  </div>
</div>

<div class="letter">
  <div class="envelope">
    <div class="front">Brief 4</div>
    <div class="back">⭐ Du machst jeden Tag besser!</div>
  </div>
</div>

<a href="index.html">⬅️ Zurück</a>

<script>
// Score aus Banana Game holen
let unlocked = sessionStorage.getItem("bananaScore") || 0;
unlocked = parseInt(unlocked);

// Briefe freischalten oder sperren
const letters = document.querySelectorAll(".letter");
letters.forEach((el, idx)=>{
  if(idx >= unlocked){
    el.style.pointerEvents="none";
    el.style.opacity="0.4";
  }
});

// Klick auf Umschlag klappt ihn auf
letters.forEach(el=>{
  el.addEventListener("click", ()=>{
    el.classList.toggle("open");
  });
});
</script>
</body>
</html>
