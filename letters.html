<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Briefe üíå</title>
<style>
:root{
  --primary: #fff;
  --bg-color: rgb(5, 53, 61);
  --bg-envelope-color: #f5edd1;
  --envelope-tab: #ecdeb8;
  --envelope-cover: #e6cfa7;
  --shadow-color: rgba(0, 0, 0, 0.2);
  --txt-color: #444;
  --heart-color: rgb(252, 8, 231);
}
body{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background: var(--bg-color);
  font-family: Arial, sans-serif;
  color: white;
  text-align:center;
}
h1 { margin: 30px 0; }

.wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  margin-bottom: 40px;
}

.envelope-wrapper {
  background: var(--bg-envelope-color);
  box-shadow: 0 0 20px var(--shadow-color);
  width: 300px;
  height: 230px;
  position: relative;
  transition: opacity 0.3s;
}

.envelope {
  position: relative;
  width: 100%;
  height: 100%;
}
.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  z-index: 2;
  border-top: 130px solid var(--envelope-tab);
  border-right: 150px solid transparent;
  border-left: 150px solid transparent;
  transform-origin: top;
  transition: all 0.5s ease-in-out 0.7s;
}
.envelope::after {
  content: "";
  position: absolute;
  z-index: 2;
  width: 0px;
  height: 0px;
  border-top: 130px solid transparent;
  border-right: 150px solid var(--envelope-cover);
  border-bottom: 100px solid var(--envelope-cover);
  border-left: 150px solid var(--envelope-cover);
}
.letter {
  position: absolute;
  right: 23%;
  bottom: -10px;
  width: 54%;
  height: 80%;
  background: var(--primary);
  text-align: center;
  transition: all 1s ease-in-out;
  box-shadow: 0 0 5px var(--shadow-color);
  padding: 20px 10px;
}
.letter .text {
  font-size: 12px;
  color: var(--txt-color);
  text-align: left;
}

.heart {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 25px;
  height: 25px;
  background: var(--heart-color);
  z-index: 5;
  transform: translate(-50%, -50%) rotate(45deg);
  transition: transform 0.5s ease-in-out 1s;
  box-shadow: 0 1px 6px var(--shadow-color);
  cursor: pointer;
}
.heart:before, 
.heart:after {
  content: "";
  position: absolute;
  width: 25px;
  height: 25px;
  background-color: var(--heart-color);
  border-radius: 50%;
}
.heart:before { top: -12.5px; }
.heart:after { right: 12.5px; }

.flap .envelope:before {
  transform: rotateX(180deg);
  z-index: 0;
}
.flap .letter {
  bottom: 100px;
  transform: scale(1.1);
  transition-delay: 1s;
}
.flap .heart {
  transform: rotate(90deg);
  transition-delay: 0.4s;
}

.locked {
  opacity: 0.3;
  pointer-events: none;
}

a { color:white; text-decoration:none; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>

</div>

<script>
// Score vom Banana Game
let unlocked = parseInt(sessionStorage.getItem("bananaScore") || "0");

// Alle Umschl√§ge holen
document.querySelectorAll(".envelope-wrapper").forEach((wrap, idx)=>{
  const heart = wrap.querySelector(".heart");

  if(idx >= unlocked){
    // Umschlag bleibt verschlossen
    wrap.classList.add("locked");
  } else {
    // Umschlag ist freigeschaltet
    heart.addEventListener("click", ()=>{
      wrap.classList.toggle("flap");
    });
  }
});
