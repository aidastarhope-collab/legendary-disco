<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Briefe 💌</title>
<style>
body { font-family: Arial, sans-serif; background:#fef3c7; text-align:center; padding:30px; }
.letter { display:inline-block; width:220px; margin:20px; cursor:pointer; }
.envelope { position:relative; width:100%; }
.flap {
  width:0; height:0;
  border-left:110px solid transparent;
  border-right:110px solid transparent;
  border-bottom:50px solid #f59e0b;
  margin-bottom:-1px;
}
.body {
  background:#fff;
  border:2px solid #f59e0b;
  border-radius:5px;
  padding:20px;
  text-align:center;
  font-weight:bold;
}
.content {
  display:none;
  background:#fef3c7;
  padding:10px;
  margin-top:-5px;
  border-radius:5px;
  border:2px solid #f59e0b;
  text-align:left;
}
.letter.open .content { display:block; }
a { display:block; margin-top:30px; }
</style>
</head>
<body>
<h1>📜 Briefe für dich</h1>

<div class="letter">
  <div class="envelope">
    <div class="flap"></div>
    <div class="body">Brief 1</div>
    <div class="content">💜 Du bist der Beste!</div>
  </div>
</div>

<div class="letter">
  <div class="envelope">
    <div class="flap"></div>
    <div class="body">Brief 2</div>
    <div class="content">😂 Danke für all unsere Memes!</div>
  </div>
</div>

<div class="letter">
  <div class="envelope">
    <div class="flap"></div>
    <div class="body">Brief 3</div>
    <div class="content">🫶 Ohne dich wäre vieles halb so lustig.</div>
  </div>
</div>

<div class="letter">
  <div class="envelope">
    <div class="flap"></div>
    <div class="body">Brief 4</div>
    <div class="content">⭐ Du machst jeden Tag besser!</div>
  </div>
</div>

<a href="index.html">⬅️ Zurück</a>

<script>
// Score aus Banana Game holen
let unlocked = sessionStorage.getItem("bananaScore") || 0;
unlocked = parseInt(unlocked);

// Briefe freischalten oder sperren
const letters = document.querySelectorAll(".letter");
letters.forEach((el, idx)=>{
  if(idx >= unlocked){
    el.style.pointerEvents="none";
    el.style.opacity="0.4";
  }
});

// Umschläge aufklappen
letters.forEach(el=>{
  el.addEventListener("click", ()=>el.classList.toggle("open"));
});
</script>
</body>
</html>
