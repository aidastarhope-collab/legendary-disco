<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üìú Briefe f√ºr dich</title>
  <style>
    :root {
      --primary: #fff;
      --bg-color: rgb(5, 53, 61);
      --bg-envelope-color: #f5edd1;
      --envelope-tab: #ecdeb8;
      --envelope-cover: #e6cfa7;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --txt-color: #444;
      --heart-color: rgb(252, 8, 231);
    }
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: var(--bg-color);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    .letters-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 40px;
    }
    .envelope-wrapper {
      background: var(--bg-envelope-color);
      box-shadow: 0 0 20px var(--shadow-color);
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .envelope-wrapper.disabled {
      opacity: 0.4;
      pointer-events: none;
    }
    .envelope {
      position: relative;
      width: 200px;
      height: 150px;
    }
    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      z-index: 2;
      border-top: 85px solid var(--envelope-tab);
      border-right: 100px solid transparent;
      border-left: 100px solid transparent;
      transform-origin: top;
      transition: all 0.5s ease-in-out 0.7s;
    }
    .envelope::after {
      content: "";
      position: absolute;
      z-index: 2;
      width: 0px;
      height: 0px;
      border-top: 85px solid transparent;
      border-right: 100px solid var(--envelope-cover);
      border-bottom: 65px solid var(--envelope-cover);
      border-left: 100px solid var(--envelope-cover);
    }
    .letter {
      position: absolute;
      right: 15%;
      bottom: 0;
      width: 70%;
      height: 80%;
      background: var(--primary);
      text-align: center;
      transition: all 1s ease-in-out;
      box-shadow: 0 0 5px var(--shadow-color);
      padding: 10px;
    }
    .letter .text {
      font-family: 'Gill Sans', Calibri, sans-serif;
      color: var(--txt-color);
      font-size: 12px;
      text-align: left;
    }
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: var(--heart-color);
      z-index: 5;
      transform: translate(-50%, -20%) rotate(45deg);
      transition: transform 0.5s ease-in-out 1s;
      box-shadow: 0 1px 6px var(--shadow-color);
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: var(--heart-color);
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
    }
    .heart:after {
      right: 10px;
    }
    .flap .envelope::before {
      transform: rotateX(180deg);
      z-index: 0;
    }
    .flap .letter {
      bottom: 100px;
      transform: scale(1.1);
      transition-delay: 1s;
    }
    .flap .heart {
      transform: rotate(90deg);
      transition-delay: 0.4s;
    }
    .back-btn {
      margin-top: 50px;
      display: inline-block;
      padding: 10px 20px;
      background: #0a5c6d;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background: #0d768b;
    }
  </style>
</head>
<body>
  <h1>üìú Briefe f√ºr dich</h1>
  <div class="letters-container" id="lettersContainer">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter"><div class="text">üíú Du bist der Beste!</div></div>
      </div>
      <div class="heart"></div>
    </div>
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter"><div class="text">‚ú® Danke f√ºr alles, was du tust!</div></div>
      </div>
      <div class="heart"></div>
    </div>
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter"><div class="text">üåô Ohne dich w√§re alles halb so sch√∂n.</div></div>
      </div>
      <div class="heart"></div>
    </div>
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter"><div class="text">‚≠ê Du machst jeden Tag besser!</div></div>
      </div>
      <div class="heart"></div>
    </div>
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter"><div class="text">ü´∂ Ich bin froh, dass es dich gibt!</div></div>
      </div>
      <div class="heart"></div>
    </div>
  </div>

  <a href="index.html" class="back-btn">‚¨Ö Zur√ºck</a>

  <script>
    // Score aus localStorage holen
    const score = parseInt(localStorage.getItem("score") || "0");

    const envelopes = document.querySelectorAll(".envelope-wrapper");
    envelopes.forEach((envelope, index) => {
      if (index < score) {
        // aktiv
        envelope.addEventListener("click", () => {
          envelope.classList.toggle("flap");
        });
      } else {
        // deaktiviert
        envelope.classList.add("disabled");
      }
    });
  </script>
</body>
</html>
