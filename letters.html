<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>üìú Briefe f√ºr dich</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --primary:#fff;
    --bg:#05353d;
    --env-bg:#f5edd1;
    --env-tab:#ecdeb8;
    --env-cover:#e6cfa7;
    --shadow:rgba(0,0,0,.2);
    --text:#444;
    --heart:#fc08e7;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:#fff;font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;text-align:center}
  h1{margin:24px 12px;font-size:clamp(22px,4vw,36px)}
  .letters{
    display:flex; flex-wrap:wrap; gap:32px; justify-content:center;
    max-width:1040px; margin:36px auto 28px; padding:0 16px;
  }

  /* ===== Umschlag: fixe, zueinander passende Ma√üe ===== */
  .envelope-wrapper{
    width:300px; height:230px;    /* NICHT schrumpfen lassen ‚Üí Klappe bleibt korrekt */
    background:var(--env-bg);
    border-radius:12px; padding:10px; box-shadow:0 0 20px var(--shadow);
    position:relative; cursor:pointer; transition:opacity .25s ease, transform .2s ease;
  }
  .envelope-wrapper.disabled{opacity:.4; pointer-events:none; filter:saturate(.3)}
  .envelope{position:relative; width:100%; height:100%; overflow:hidden;} /* versteckt Brief sauber */

  /* Klappe (oben) ‚Äì Ma√üe passen exakt zu 300√ó230 */
  .envelope::before{
    content:""; position:absolute; top:0; left:50%; transform:translateX(-50%);
    z-index:3;                      /* liegt VOR Brief, wenn geschlossen */
    border-top:130px solid var(--env-tab);
    border-right:150px solid transparent;
    border-left:150px solid transparent;
    transform-origin:top;
    transition:transform .5s ease-in-out .7s;
  }
  /* K√∂rper */
  .envelope::after{
    content:""; position:absolute; left:50%; top:0; transform:translateX(-50%);
    z-index:2;
    border-top:130px solid transparent;
    border-right:150px solid var(--env-cover);
    border-bottom:100px solid var(--env-cover);
    border-left:150px solid var(--env-cover);
    width:0; height:0;
  }

  /* Brief ‚Äì startet unten ‚Äûim Umschlag‚Äú */
  .letter{
    position:absolute; right:23%; bottom:-10px;   /* versteckt */
    width:54%; height:80%;
    background:var(--primary); color:var(--text);
    border-radius:6px; padding:12px; box-shadow:0 0 5px var(--shadow);
    z-index:1; transition:all 1s ease-in-out;
    display:flex; align-items:flex-start; justify-content:flex-start; overflow:hidden;
  }
  .letter .text{font-size:12px; line-height:1.35; text-align:left}

  /* Herz ‚Äì INSIDE .envelope (damit mittig sitzt) */
  .heart{
    position:absolute; top:50%; left:50%;
    width:22px; height:22px; background:var(--heart);
    transform:translate(-50%,-20%) rotate(45deg);
    transition:transform .5s ease-in-out 1s;
    box-shadow:0 1px 6px var(--shadow); z-index:4; pointer-events:none; /* Deko, Klick auf Wrapper */
  }
  .heart:before,.heart:after{
    content:""; position:absolute; width:22px; height:22px; background:var(--heart); border-radius:50%;
  }
  .heart:before{top:-11px}
  .heart:after{right:11px}

  /* √ñffnen */
  .envelope-wrapper.flap .envelope::before{transform:rotateX(180deg); z-index:0}
  .envelope-wrapper.flap .letter{bottom:100px; transform:scale(1.06); transition-delay:1s}
  .envelope-wrapper.flap .heart{transform:rotate(90deg); transition-delay:.4s}

  .back{display:inline-block;margin:6px auto 32px;padding:10px 18px;background:#0a5c6d;color:#fff;
        border-radius:10px;text-decoration:none;font-weight:600}
  .back:hover{background:#0d768b}
</style>
</head>
<body>
  <h1>üìú Briefe f√ºr dich</h1>

  <div class="letters" id="letters">
    <!-- 1 -->
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter"><div class="text">üíú Du bist der Beste!</div></div>
        <div class="heart" aria-hidden="true"></div>
      </div>
    </div>
    <!-- 2 -->
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter"><div class="text">‚ú® Danke f√ºr alles, was du tust!</div></div>
        <div class="heart" aria-hidden="true"></div>
      </div>
    </div>
    <!-- 3 -->
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter"><div class="text">üåô Ohne dich w√§re alles halb so sch√∂n.</div></div>
        <div class="heart" aria-hidden="true"></div>
      </div>
    </div>
    <!-- 4 -->
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter"><div class="text">‚≠ê Du machst jeden Tag besser!</div></div>
        <div class="heart" aria-hidden="true"></div>
      </div>
    </div>
    <!-- 5 -->
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter"><div class="text">ü´∂ Ich bin froh, dass es dich gibt!</div></div>
        <div class="heart" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <a href="index.html" class="back">‚¨Ö Zur√ºck</a>

  <script>
    // Score aus dem Banana-Game (Session-Scoped)
    const score = parseInt(sessionStorage.getItem("bananaScore") || "0");

    const wraps = document.querySelectorAll(".envelope-wrapper");
    wraps.forEach((wrap, i) => {
      if (i < score) {
        wrap.addEventListener("click", () => wrap.classList.toggle("flap"));
      } else {
        wrap.classList.add("disabled");
      }
    });
  </script>
</body>
</html>
