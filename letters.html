<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>üìú Briefe f√ºr dich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --primary:#fff;
      --bg-color:#05353d;
      --bg-envelope-color:#f5edd1;
      --envelope-tab:#ecdeb8;
      --envelope-cover:#e6cfa7;
      --shadow-color:rgba(0,0,0,.2);
      --txt-color:#444;
      --heart-color:rgb(252,8,231);
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg-color); color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; text-align:center;
    }
    h1{margin:24px 12px; font-size:clamp(22px,4vw,36px)}
    /* Grid: max. 3 pro Zeile, responsiv */
    .letters-container{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:40px;
      max-width:900px;
      margin:40px auto;
      padding:0 16px;
    }

    /* Umschlag-Wrapper */
    .envelope-wrapper{
      background:var(--bg-envelope-color);
      box-shadow:0 0 20px var(--shadow-color);
      border-radius:12px;
      padding:12px 12px 18px;
      transition:opacity .3s ease, transform .2s ease;
      cursor:pointer;
      position:relative;
    }
    .envelope-wrapper:focus-visible{outline:3px solid #89d0df}
    .envelope-wrapper.disabled{opacity:.4; pointer-events:none; filter:saturate(.3)}
    .envelope{position:relative; width:100%; aspect-ratio: 4 / 3; max-height:170px; margin:0 auto;}
    /* Deckel + K√∂rper */
    .envelope::before{
      content:""; position:absolute; top:0; left:50%; transform:translateX(-50%);
      z-index:2;
      border-top:85px solid var(--envelope-tab);
      border-right:100px solid transparent;
      border-left:100px solid transparent;
      transform-origin:top;
      transition:all .5s ease-in-out .7s;
    }
    .envelope::after{
      content:""; position:absolute; inset:0; z-index:1;
      width:0; height:0; left:50%; transform:translateX(-50%);
      border-top:85px solid transparent;
      border-right:100px solid var(--envelope-cover);
      border-bottom:65px solid var(--envelope-cover);
      border-left:100px solid var(--envelope-cover);
    }
    /* Brief */
    .letter{
      position:absolute; right:15%; bottom:-6px;
      width:70%; height:78%;
      background:var(--primary); color:var(--txt-color);
      padding:10px; box-shadow:0 0 5px var(--shadow-color);
      transition:all 1s ease-in-out;
      display:flex; align-items:flex-start; justify-content:flex-start;
      overflow:hidden; border-radius:6px;
    }
    .letter .text{font-size:12px; line-height:1.35; text-align:left}
    /* Herz-Siegel */
    .heart{
      position:absolute; top:50%; left:50%;
      width:22px; height:22px; background:var(--heart-color);
      transform:translate(-50%,-20%) rotate(45deg);
      transition:transform .5s ease-in-out 1s;
      box-shadow:0 1px 6px var(--shadow-color);
      z-index:3;
    }
    .heart:before,.heart:after{
      content:""; position:absolute; width:22px; height:22px; background:var(--heart-color); border-radius:50%;
    }
    .heart:before{top:-11px}
    .heart:after{right:11px}

    /* √ñffnen-Animation */
    .envelope-wrapper.flap .envelope::before{transform:rotateX(180deg); z-index:0}
    .envelope-wrapper.flap .letter{bottom:90px; transform:scale(1.06); transition-delay:1s}
    .envelope-wrapper.flap .heart{transform:rotate(90deg); transition-delay:.4s}

    /* Zur√ºck-Button */
    .back-btn{
      display:inline-block; margin:10px auto 40px; padding:10px 18px;
      background:#0a5c6d; color:#fff; text-decoration:none; border-radius:10px; font-weight:600;
    }
    .back-btn:hover{background:#0d768b}
  </style>
</head>
<body>
  <h1>üìú Briefe f√ºr dich</h1>

  <div class="letters-container" id="lettersContainer">
    <!-- 1 -->
    <div class="envelope-wrapper" tabindex="0">
      <div class="envelope">
        <div class="letter"><div class="text">üíú Du bist der Beste!</div></div>
      </div>
      <div class="heart" aria-hidden="true"></div>
    </div>
    <!-- 2 -->
    <div class="envelope-wrapper" tabindex="0">
      <div class="envelope">
        <div class="letter"><div class="text">‚ú® Danke f√ºr alles, was du tust!</div></div>
      </div>
      <div class="heart" aria-hidden="true"></div>
    </div>
    <!-- 3 -->
    <div class="envelope-wrapper" tabindex="0">
      <div class="envelope">
        <div class="letter"><div class="text">üåô Ohne dich w√§re alles halb so sch√∂n.</div></div>
      </div>
      <div class="heart" aria-hidden="true"></div>
    </div>
    <!-- 4 -->
    <div class="envelope-wrapper" tabindex="0">
      <div class="envelope">
        <div class="letter"><div class="text">‚≠ê Du machst jeden Tag besser!</div></div>
      </div>
      <div class="heart" aria-hidden="true"></div>
    </div>
    <!-- 5 -->
    <div class="envelope-wrapper" tabindex="0">
      <div class="envelope">
        <div class="letter"><div class="text">ü´∂ Ich bin froh, dass es dich gibt!</div></div>
      </div>
      <div class="heart" aria-hidden="true"></div>
    </div>
  </div>

  <a href="index.html" class="back-btn">‚¨Ö Zur√ºck</a>

  <script>
    // Score aus dem Banana-Game (Session-Scoped!)
    const score = parseInt(sessionStorage.getItem("bananaScore") || "0");

    const wrappers = document.querySelectorAll(".envelope-wrapper");
    wrappers.forEach((wrap, i) => {
      if (i < score) {
        // freigeschaltet -> klick/taste toggelt Klappe
        wrap.addEventListener("click", () => wrap.classList.toggle("flap"));
        wrap.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") { e.preventDefault(); wrap.classList.toggle("flap"); }
        });
      } else {
        // gesperrt
        wrap.classList.add("disabled");
      }
    });
  </script>
</body>
</html>
