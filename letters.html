<style>
body {
  font-family: Arial, sans-serif;
  background: #fef3c7;
  text-align: center;
  padding: 30px;
}

.letter {
  display: inline-block;
  margin: 20px;
  cursor: pointer;
  position: relative;
}

.envelope {
  position: relative;
  width: 200px;
  height: 130px;
  background: #f59e0b;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.5s ease;
}

.flap {
  position: absolute;
  background: #fbbf24;
  transition: transform 0.5s ease;
}

.flap.top {
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  transform-origin: top;
}

.flap.bottom {
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  transform-origin: bottom;
}

.flap.left {
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  transform-origin: left;
}

.flap.right {
  top: 0;
  right: 0;
  width: 50%;
  height: 100%;
  transform-origin: right;
}

.seal {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 30px;
  height: 30px;
  background: #fff;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

.content {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fef3c7;
  border-radius: 10px;
  padding: 10px;
  box-sizing: border-box;
  text-align: left;
  font-size: 16px;
  color: #333;
  z-index: 1;
}

.letter.open .envelope {
  transform: rotateX(180deg);
}

.letter.open .flap.top {
  transform: rotateX(180deg);
}

.letter.open .flap.bottom {
  transform: rotateX(180deg);
}

.letter.open .flap.left {
  transform: rotateY(180deg);
}

.letter.open .flap.right {
  transform: rotateY(180deg);
}

.letter.open .content {
  display: block;
}

a { display:block; margin-top:30px; font-weight:bold; color:#000; text-decoration:none; }
a:hover { text-decoration:underline; }
</style>
</head>
