<script>
  // Anzahl freigeschalteter Briefe aus der aktuellen Session holen
  let unlocked = sessionStorage.getItem("bananaScore") || 0;
  unlocked = parseInt(unlocked);

  function toggle(el) {
    let c = el.querySelector('.content');
    c.style.display = c.style.display === 'block' ? 'none' : 'block';
  }

  // Briefe entsprechend freischalten
  document.querySelectorAll(".letter").forEach((el, idx) => {
    if(idx >= unlocked){
      el.style.pointerEvents="none";
      el.style.opacity="0.4";
    }
  });
</script>
