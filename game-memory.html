<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Memory</title>
  <style>
    body { font-family: sans-serif; text-align:center; background:#dbeafe; }
    #game { display:grid; grid-template-columns:repeat(4,100px); gap:10px; justify-content:center; margin-top:30px;}
    .card {
      width:100px; height:100px; background:#60a5fa; border-radius:8px;
      display:flex; align-items:center; justify-content:center;
      font-size:32px; cursor:pointer; color:transparent;
    }
    .flipped { background:#fff; color:black; }
    a{display:block;margin-top:20px;}
  </style>
</head>
<body>
  <h1>üÉè Memory</h1>
  <div id="game"></div>
  <a href="index.html">‚¨ÖÔ∏è Zur√ºck</a>

  <script>
    const emojis = ["üíú","üòÇ","üçå","üéÆ","‚≠ê","üê±","üî•","üéµ"];
    let cards = [...emojis, ...emojis];
    cards.sort(()=>Math.random()-0.5);
    const game=document.getElementById("game");
    let flipped=[], matched=0;

    cards.forEach(e=>{
      let div=document.createElement("div");
      div.className="card";
      div.textContent=e;
      div.addEventListener("click",()=>{
        if(div.classList.contains("flipped")||flipped.length==2)return;
        div.classList.add("flipped");
        flipped.push(div);
        if(flipped.length==2){
          if(flipped[0].textContent===flipped[1].textContent){
            matched+=2; flipped=[];
            if(matched===cards.length) alert("üéâ Gewonnen!");
          }else{
            setTimeout(()=>{
              flipped.forEach(c=>c.classList.remove("flipped"));
              flipped=[];
            },800);
          }
        }
      });
      game.appendChild(div);
    });
  </script>
</body>
</html>
